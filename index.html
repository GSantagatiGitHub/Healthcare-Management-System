<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Doctor Management System</title>
</head>
<body>
    <div class="section-1">
    <form class="section" id="form" action="">
        <h1>Healthcare Management System</h1>
        <label for="name">Patient's Name</label>
        <input type="text" name="name" id="name" placeholder="Name..." autofocus>
        <label for="age">Age</label>
        <input type="text" name="age" id="age" placeholder="Age..." autofocus>
        <label for="desease" id="prescriptions">Desease</label>
        <select name="desease" id="field">
            <option value="" class="option">Select...</option>
            <option value="Cancer" class="option">Cancer</option>
            <option value="Heart Disease" class="option">Heart Disease</option>
            <option value="Diabetes" class="option">Diabetes</option>
            <option value="High Blood Pressure" class="option">High Blood Pressure</option>
            <option value="High Cholesterol" class="option">High Cholesterol</option>
            <option value="High Blood Sugar" class="option">High Blood Sugar</option>
            <option value="High Blood Pressure" class="option">High Blood Pressure</option>
        </select>
        <br>
        <div class="all-buttons">
        <button type="button" class="button btn" id="submit">Submit</button>
        <button type="button" class="button btn-save" id="save">Save</button>
        <button type="button" class="button btn-clear" id="clear">Clear</button>
        <button type="button" class="button btn-fetch" id="fetch">Match</button>
        </div>
    </form>
    </div>
        <hr>

        <div class="section-2">
            <h2>Patients current condition</h2>
            <div id="result"></div>
        </div>
        
   

    <script src="app.js"></script>
</body>
</html>
